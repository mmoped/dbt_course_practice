sources:
  - name: demo_src
    description: Данные из БД авиаперелетов
    database: dwh_flight
    schema: demo_src
    tables: 
      - name: aircrafts
        description: Модели самолетов
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: model
            description: Название модели самолета
          - name: range
            description: Дальность
      - name: airports
        description: Аэропорты
        columns:
          - name: airport_code
          - name: airport_name
          - name: city
          - name: coordinates
          - name: timezone
      - name: seats
        description: Места
        columns:
          - name: aircraft_code
          - name: seat_no
          - name: fare_conditions
            description: Класс места
      - name: bookings
        columns: 
          - name: book_ref
          - name: book_date
          - name: total_amount
        freshness: 
          warn_after:
            count: 600000
            period: hour
          error_after:
            count: 10000
            period: day
          filter: current_timestamp::date - book_date::date < 30000
        # changed to config in v1.10
        loaded_at_field: book_date::timestamp
        # or use loaded_at_query in v1.10 or higher. Should not be used if loaded_at_field is defined
        # loaded_at_query: <sql_expression>